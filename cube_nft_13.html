
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Assembly #13</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            perspective: 40em;
            background: #111;
            text-align: center;
        }

        div {
            position: absolute;
            transform-style: preserve-3d;
        }

        .assembly {
            top: 50%;
            left: 50%;
            transform: rotateX(-22.5deg) rotateY(-30deg);
        }

        .rotor {
            transform: translate(-50%, -50%);
        }

        .cube {
            animation: a 0.65s cubic-bezier(0.65, 0.05, 0.35, 1) infinite alternate;
        }

        .drag .cube {
            animation-play-state: paused;
        }

        .cube__face {
            box-sizing: border-box;
            margin: -0.75em;
            border: solid 1px #ccc;
            width: 1.5em;
            height: 1.5em;
            backface-visibility: hidden;
            background: currentColor;
        }

        .cube__face:nth-child(1) { transform: rotateY(0deg) translateZ(0.75em); }
        .cube__face:nth-child(2) { transform: rotateY(90deg) translateZ(0.75em); }
        .cube__face:nth-child(3) { transform: rotateY(180deg) translateZ(0.75em); }
        .cube__face:nth-child(4) { transform: rotateY(270deg) translateZ(0.75em); }
        .cube__face:nth-child(5) { transform: rotateX(90deg) translateZ(0.75em); }
        .cube__face:nth-child(6) { transform: rotateX(-90deg) translateZ(0.75em); }
    </style>
</head>
<body>
    <div class="assembly">
        <div class="rotor">
            <!-- Cubes sẽ được tạo bằng JS -->
        </div>
    </div>

    <script>
        const nc = 5;
        const nd = 3;
        const n = Math.pow(nc, nd);
        const nf = 6;
        const l = 1.5;
        const f = [2, 1.5];
        const m = 0.5 * (nc - 1);
        const hu = 360 / (nc + 1);
        const t = 0.65;
        const tu = 2 * t / Math.pow(m, 3);
        const colors = [[242, 239, 101], [55, 164, 95], [242, 239, 101], [242, 153, 165], [11, 30, 26], [188, 207, 182], [189, 133, 205], [24, 175, 8], [98, 237, 74], [25, 227, 211], [166, 149, 57], [79, 97, 19], [227, 202, 110], [196, 158, 174], [204, 16, 42], [143, 54, 192], [89, 247, 93], [43, 88, 179], [164, 248, 74], [203, 18, 218], [188, 207, 182], [41, 122, 249], [41, 122, 249], [89, 247, 93], [119, 173, 237], [19, 96, 15], [107, 242, 220], [174, 26, 230], [219, 148, 255], [150, 60, 216], [199, 153, 91], [190, 139, 97], [11, 30, 26], [80, 9, 19], [50, 160, 144], [190, 139, 97], [95, 202, 127], [79, 97, 19], [255, 248, 26], [163, 162, 45], [70, 152, 196], [204, 16, 42], [201, 198, 57], [43, 88, 179], [190, 139, 97], [208, 167, 56], [166, 149, 57], [106, 32, 156], [150, 60, 216], [242, 239, 101], [158, 42, 227], [255, 248, 26], [237, 194, 251], [82, 28, 114], [158, 42, 227], [207, 114, 62], [158, 42, 227], [0, 77, 75], [255, 248, 26], [213, 194, 232], [28, 2, 151], [80, 9, 19], [218, 171, 71], [81, 212, 172], [212, 153, 46], [76, 213, 246], [255, 248, 26], [109, 180, 137], [112, 62, 108], [98, 38, 111], [24, 175, 8], [95, 201, 143], [219, 148, 255], [150, 240, 66], [164, 53, 124], [188, 207, 182], [106, 32, 156], [15, 218, 249], [85, 217, 197], [22, 244, 40], [126, 91, 117], [252, 197, 70], [128, 193, 224], [98, 237, 74], [133, 146, 248], [224, 174, 46], [190, 139, 97], [79, 97, 19], [95, 202, 127], [107, 242, 220], [35, 41, 250], [15, 218, 249], [164, 248, 74], [150, 60, 216], [227, 202, 110], [76, 213, 246], [150, 60, 216], [237, 190, 194], [25, 227, 211], [80, 9, 19], [80, 9, 19], [158, 42, 227], [24, 175, 8], [213, 194, 232], [109, 180, 137], [158, 42, 227], [143, 54, 192], [4, 188, 18], [244, 218, 59], [82, 28, 114], [190, 139, 97], [226, 99, 21], [39, 1, 82], [109, 194, 249], [90, 236, 18], [255, 248, 26], [237, 194, 251], [218, 171, 71], [106, 32, 156], [188, 207, 182], [133, 146, 248], [41, 122, 249], [4, 188, 18], [50, 160, 144], [98, 38, 111]];

        const rotor = document.querySelector('.rotor');
        const styleSheet = document.createElement('style');
        document.head.appendChild(styleSheet);

        for (let i = 0; i < n; i++) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            for (let j = 0; j < nf; j++) {
                const face = document.createElement('div');
                face.className = 'cube__face';
                cube.appendChild(face);
            }
            rotor.appendChild(cube);
        }

        let styles = '';
        for (let i0 = 0; i0 < nc; i0++) {
            const j0 = i0 - m;
            const k0 = Math.pow(j0, 2);
            const xi = f[0] * j0 * l;
            const xf = f[1] * xi;

            for (let i1 = 0; i1 < nc; i1++) {
                const j1 = i1 - m;
                const k1 = Math.pow(j1, 2);
                const yi = f[0] * j1 * l;
                const yf = f[1] * yi;

                for (let i2 = 0; i2 < nc; i2++) {
                    const j2 = i2 - m;
                    const k2 = Math.pow(j2, 2);
                    const zi = f[0] * j2 * l;
                    const zf = f[1] * zi;
                    const dt = Math.sqrt(k0 + k1 + k2) * tu;
                    const idx = i0 * Math.pow(nc, 2) + i1 * nc + i2 + 1;
                    const [r, g, b] = colors[idx - 1];

                    styles += `
                        .cube:nth-child(${idx}) {
                            transform: translate3d(${xi}em, ${yi}em, ${zi}em);
                            color: rgb(${r}, ${g}, ${b});
                            animation-name: a${idx};
                            animation-delay: -${dt}s;
                        }
                        @keyframes a${idx} {
                            to { transform: translate3d(${xf}em, ${yf}em, ${zf}em); }
                        }
                    `;
                }
            }
        }
        styleSheet.textContent = styles;

        const _r = rotor;
        const dcls = 'drag';
        let drag = false, x0 = null, y0 = null, rx = -22.5, ry = -30;

        const getE = (ev) => ev.touches ? ev.touches[0] : ev;

        const lock = (ev) => {
            ev.preventDefault();
            let e = getE(ev);
            drag = true;
            x0 = e.clientX;
            y0 = e.clientY;
            _r.classList.add(dcls);
        };

        const act = (ev) => {
            if (drag) {
                ev.preventDefault();
                let e = getE(ev),
                    x = e.clientX, y = e.clientY,
                    dx = x - x0, dy = y - y0;

                if (dx || dy) {
                    rx += dy * 0.5;
                    ry += dx * 0.5;
                    _r.style.transform = `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
                }

                x0 = x;
                y0 = y;
            }
        };

        const release = () => {
            if (drag) {
                drag = false;
                x0 = y0 = null;
                _r.classList.remove(dcls);
            }
        };

        document.addEventListener('mousedown', lock, false);
        document.addEventListener('touchstart', lock, false);
        document.addEventListener('mousemove', act, false);
        document.addEventListener('touchmove', act, false);
        document.addEventListener('mouseup', release, false);
        document.addEventListener('touchend', release, false);
    </script>
</body>
</html>
