
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Assembly #1</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            perspective: 40em;
            background: #111;
            text-align: center;
        }

        div {
            position: absolute;
            transform-style: preserve-3d;
        }

        .assembly {
            top: 50%;
            left: 50%;
            transform: rotateX(-22.5deg) rotateY(-30deg);
        }

        .rotor {
            transform: translate(-50%, -50%);
        }

        .cube {
            animation: a 0.65s cubic-bezier(0.65, 0.05, 0.35, 1) infinite alternate;
        }

        .drag .cube {
            animation-play-state: paused;
        }

        .cube__face {
            box-sizing: border-box;
            margin: -0.75em;
            border: solid 1px #ccc;
            width: 1.5em;
            height: 1.5em;
            backface-visibility: hidden;
            background: currentColor;
        }

        .cube__face:nth-child(1) { transform: rotateY(0deg) translateZ(0.75em); }
        .cube__face:nth-child(2) { transform: rotateY(90deg) translateZ(0.75em); }
        .cube__face:nth-child(3) { transform: rotateY(180deg) translateZ(0.75em); }
        .cube__face:nth-child(4) { transform: rotateY(270deg) translateZ(0.75em); }
        .cube__face:nth-child(5) { transform: rotateX(90deg) translateZ(0.75em); }
        .cube__face:nth-child(6) { transform: rotateX(-90deg) translateZ(0.75em); }
    </style>
</head>
<body>
    <div class="assembly">
        <div class="rotor">
            <!-- Cubes sẽ được tạo bằng JS -->
        </div>
    </div>

    <script>
        const nc = 5;
        const nd = 3;
        const n = Math.pow(nc, nd);
        const nf = 6;
        const l = 1.5;
        const f = [2, 1.5];
        const m = 0.5 * (nc - 1);
        const hu = 360 / (nc + 1);
        const t = 0.65;
        const tu = 2 * t / Math.pow(m, 3);
        const colors = [[238, 7, 186], [15, 218, 249], [90, 236, 18], [197, 224, 62], [71, 214, 43], [129, 58, 17], [41, 122, 249], [80, 9, 19], [90, 236, 18], [237, 190, 194], [95, 202, 127], [132, 94, 236], [70, 152, 196], [39, 94, 10], [181, 238, 18], [98, 237, 74], [89, 247, 93], [133, 146, 248], [79, 97, 19], [208, 167, 56], [90, 236, 18], [43, 88, 179], [203, 18, 218], [218, 171, 71], [166, 149, 57], [170, 165, 80], [35, 41, 250], [22, 244, 40], [208, 167, 56], [28, 2, 151], [19, 96, 15], [189, 133, 205], [136, 57, 250], [244, 218, 59], [129, 58, 17], [80, 9, 19], [237, 190, 194], [150, 60, 216], [255, 225, 13], [166, 149, 57], [213, 194, 232], [109, 180, 137], [115, 208, 119], [71, 214, 43], [35, 41, 250], [150, 60, 216], [135, 170, 70], [68, 172, 164], [132, 94, 236], [119, 173, 237], [129, 58, 17], [227, 202, 110], [164, 53, 124], [115, 208, 119], [0, 77, 75], [201, 198, 57], [174, 26, 230], [187, 102, 170], [192, 116, 30], [70, 152, 196], [164, 53, 124], [174, 27, 167], [19, 96, 15], [10, 243, 38], [43, 88, 179], [95, 201, 143], [135, 170, 70], [223, 26, 228], [90, 236, 18], [207, 114, 62], [192, 116, 30], [109, 180, 137], [128, 193, 224], [135, 170, 70], [68, 172, 164], [39, 94, 10], [174, 26, 230], [55, 164, 95], [181, 238, 18], [76, 213, 246], [244, 218, 59], [85, 217, 197], [141, 129, 255], [129, 58, 17], [192, 116, 30], [170, 165, 80], [242, 153, 165], [192, 116, 30], [51, 104, 30], [213, 194, 232], [128, 193, 224], [150, 60, 216], [119, 173, 237], [81, 212, 172], [224, 174, 46], [141, 129, 255], [115, 208, 119], [133, 146, 248], [28, 2, 151], [80, 9, 19], [126, 91, 117], [43, 88, 179], [107, 242, 220], [193, 229, 204], [174, 26, 230], [115, 208, 119], [141, 129, 255], [164, 243, 20], [28, 2, 151], [55, 164, 95], [166, 149, 57], [178, 135, 38], [212, 153, 46], [193, 229, 204], [255, 225, 13], [174, 26, 230], [242, 153, 165], [68, 172, 164], [80, 9, 19], [85, 217, 197], [135, 65, 42], [135, 65, 42], [106, 86, 36], [115, 208, 119], [181, 159, 53]];

        const rotor = document.querySelector('.rotor');
        const styleSheet = document.createElement('style');
        document.head.appendChild(styleSheet);

        for (let i = 0; i < n; i++) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            for (let j = 0; j < nf; j++) {
                const face = document.createElement('div');
                face.className = 'cube__face';
                cube.appendChild(face);
            }
            rotor.appendChild(cube);
        }

        let styles = '';
        for (let i0 = 0; i0 < nc; i0++) {
            const j0 = i0 - m;
            const k0 = Math.pow(j0, 2);
            const xi = f[0] * j0 * l;
            const xf = f[1] * xi;

            for (let i1 = 0; i1 < nc; i1++) {
                const j1 = i1 - m;
                const k1 = Math.pow(j1, 2);
                const yi = f[0] * j1 * l;
                const yf = f[1] * yi;

                for (let i2 = 0; i2 < nc; i2++) {
                    const j2 = i2 - m;
                    const k2 = Math.pow(j2, 2);
                    const zi = f[0] * j2 * l;
                    const zf = f[1] * zi;
                    const dt = Math.sqrt(k0 + k1 + k2) * tu;
                    const idx = i0 * Math.pow(nc, 2) + i1 * nc + i2 + 1;
                    const [r, g, b] = colors[idx - 1];

                    styles += `
                        .cube:nth-child(${idx}) {
                            transform: translate3d(${xi}em, ${yi}em, ${zi}em);
                            color: rgb(${r}, ${g}, ${b});
                            animation-name: a${idx};
                            animation-delay: -${dt}s;
                        }
                        @keyframes a${idx} {
                            to { transform: translate3d(${xf}em, ${yf}em, ${zf}em); }
                        }
                    `;
                }
            }
        }
        styleSheet.textContent = styles;

        const _r = rotor;
        const dcls = 'drag';
        let drag = false, x0 = null, y0 = null, rx = -22.5, ry = -30;

        const getE = (ev) => ev.touches ? ev.touches[0] : ev;

        const lock = (ev) => {
            ev.preventDefault();
            let e = getE(ev);
            drag = true;
            x0 = e.clientX;
            y0 = e.clientY;
            _r.classList.add(dcls);
        };

        const act = (ev) => {
            if (drag) {
                ev.preventDefault();
                let e = getE(ev),
                    x = e.clientX, y = e.clientY,
                    dx = x - x0, dy = y - y0;

                if (dx || dy) {
                    rx += dy * 0.5;
                    ry += dx * 0.5;
                    _r.style.transform = `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
                }

                x0 = x;
                y0 = y;
            }
        };

        const release = () => {
            if (drag) {
                drag = false;
                x0 = y0 = null;
                _r.classList.remove(dcls);
            }
        };

        document.addEventListener('mousedown', lock, false);
        document.addEventListener('touchstart', lock, false);
        document.addEventListener('mousemove', act, false);
        document.addEventListener('touchmove', act, false);
        document.addEventListener('mouseup', release, false);
        document.addEventListener('touchend', release, false);
    </script>
</body>
</html>
