
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Assembly #6</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            perspective: 40em;
            background: #111;
            text-align: center;
        }

        div {
            position: absolute;
            transform-style: preserve-3d;
        }

        .assembly {
            top: 50%;
            left: 50%;
            transform: rotateX(-22.5deg) rotateY(-30deg);
        }

        .rotor {
            transform: translate(-50%, -50%);
        }

        .cube {
            animation: a 0.65s cubic-bezier(0.65, 0.05, 0.35, 1) infinite alternate;
        }

        .drag .cube {
            animation-play-state: paused;
        }

        .cube__face {
            box-sizing: border-box;
            margin: -0.75em;
            border: solid 1px #ccc;
            width: 1.5em;
            height: 1.5em;
            backface-visibility: hidden;
            background: currentColor;
        }

        .cube__face:nth-child(1) { transform: rotateY(0deg) translateZ(0.75em); }
        .cube__face:nth-child(2) { transform: rotateY(90deg) translateZ(0.75em); }
        .cube__face:nth-child(3) { transform: rotateY(180deg) translateZ(0.75em); }
        .cube__face:nth-child(4) { transform: rotateY(270deg) translateZ(0.75em); }
        .cube__face:nth-child(5) { transform: rotateX(90deg) translateZ(0.75em); }
        .cube__face:nth-child(6) { transform: rotateX(-90deg) translateZ(0.75em); }
    </style>
</head>
<body>
    <div class="assembly">
        <div class="rotor">
            <!-- Cubes sẽ được tạo bằng JS -->
        </div>
    </div>

    <script>
        const nc = 5;
        const nd = 3;
        const n = Math.pow(nc, nd);
        const nf = 6;
        const l = 1.5;
        const f = [2, 1.5];
        const m = 0.5 * (nc - 1);
        const hu = 360 / (nc + 1);
        const t = 0.65;
        const tu = 2 * t / Math.pow(m, 3);
        const colors = [[150, 240, 66], [55, 164, 95], [189, 133, 205], [90, 236, 18], [79, 97, 19], [39, 94, 10], [166, 149, 57], [132, 94, 236], [164, 53, 124], [90, 236, 18], [255, 248, 26], [226, 99, 21], [213, 194, 232], [70, 152, 196], [70, 152, 196], [107, 242, 220], [128, 193, 224], [4, 188, 18], [237, 194, 251], [112, 62, 108], [24, 175, 8], [129, 58, 17], [255, 248, 26], [79, 97, 19], [181, 238, 18], [79, 97, 19], [163, 162, 45], [224, 174, 46], [82, 28, 114], [39, 1, 82], [126, 91, 117], [166, 149, 57], [242, 153, 165], [107, 242, 220], [19, 96, 15], [163, 162, 45], [207, 114, 62], [4, 188, 18], [55, 164, 95], [150, 60, 216], [178, 135, 38], [224, 18, 43], [112, 62, 108], [242, 239, 101], [164, 53, 124], [106, 32, 156], [158, 42, 227], [203, 18, 218], [237, 194, 251], [51, 104, 30], [164, 248, 74], [242, 153, 165], [115, 208, 119], [174, 27, 167], [193, 229, 204], [197, 224, 62], [112, 62, 108], [98, 38, 111], [192, 116, 30], [224, 174, 46], [196, 158, 174], [55, 164, 95], [81, 212, 172], [15, 218, 249], [82, 28, 114], [15, 218, 249], [24, 175, 8], [15, 218, 249], [106, 86, 36], [150, 60, 216], [199, 153, 91], [174, 26, 230], [201, 198, 57], [115, 208, 119], [76, 213, 246], [190, 139, 97], [128, 193, 224], [187, 102, 170], [244, 218, 59], [90, 236, 18], [82, 28, 114], [133, 146, 248], [163, 162, 45], [98, 38, 111], [128, 193, 224], [181, 238, 18], [178, 135, 38], [223, 26, 228], [188, 207, 182], [25, 227, 211], [90, 236, 18], [89, 247, 93], [15, 218, 249], [55, 164, 95], [141, 129, 255], [39, 94, 10], [128, 193, 224], [107, 242, 220], [244, 218, 59], [126, 91, 117], [98, 237, 74], [25, 227, 211], [28, 2, 151], [237, 190, 194], [237, 194, 251], [4, 188, 18], [218, 171, 71], [81, 212, 172], [244, 218, 59], [35, 41, 250], [164, 248, 74], [39, 94, 10], [82, 28, 114], [197, 224, 62], [55, 164, 95], [51, 104, 30], [25, 227, 211], [98, 237, 74], [106, 32, 156], [24, 175, 8], [158, 42, 227], [107, 242, 220], [143, 54, 192], [0, 77, 75], [39, 1, 82]];

        const rotor = document.querySelector('.rotor');
        const styleSheet = document.createElement('style');
        document.head.appendChild(styleSheet);

        for (let i = 0; i < n; i++) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            for (let j = 0; j < nf; j++) {
                const face = document.createElement('div');
                face.className = 'cube__face';
                cube.appendChild(face);
            }
            rotor.appendChild(cube);
        }

        let styles = '';
        for (let i0 = 0; i0 < nc; i0++) {
            const j0 = i0 - m;
            const k0 = Math.pow(j0, 2);
            const xi = f[0] * j0 * l;
            const xf = f[1] * xi;

            for (let i1 = 0; i1 < nc; i1++) {
                const j1 = i1 - m;
                const k1 = Math.pow(j1, 2);
                const yi = f[0] * j1 * l;
                const yf = f[1] * yi;

                for (let i2 = 0; i2 < nc; i2++) {
                    const j2 = i2 - m;
                    const k2 = Math.pow(j2, 2);
                    const zi = f[0] * j2 * l;
                    const zf = f[1] * zi;
                    const dt = Math.sqrt(k0 + k1 + k2) * tu;
                    const idx = i0 * Math.pow(nc, 2) + i1 * nc + i2 + 1;
                    const [r, g, b] = colors[idx - 1];

                    styles += `
                        .cube:nth-child(${idx}) {
                            transform: translate3d(${xi}em, ${yi}em, ${zi}em);
                            color: rgb(${r}, ${g}, ${b});
                            animation-name: a${idx};
                            animation-delay: -${dt}s;
                        }
                        @keyframes a${idx} {
                            to { transform: translate3d(${xf}em, ${yf}em, ${zf}em); }
                        }
                    `;
                }
            }
        }
        styleSheet.textContent = styles;

        const _r = rotor;
        const dcls = 'drag';
        let drag = false, x0 = null, y0 = null, rx = -22.5, ry = -30;

        const getE = (ev) => ev.touches ? ev.touches[0] : ev;

        const lock = (ev) => {
            ev.preventDefault();
            let e = getE(ev);
            drag = true;
            x0 = e.clientX;
            y0 = e.clientY;
            _r.classList.add(dcls);
        };

        const act = (ev) => {
            if (drag) {
                ev.preventDefault();
                let e = getE(ev),
                    x = e.clientX, y = e.clientY,
                    dx = x - x0, dy = y - y0;

                if (dx || dy) {
                    rx += dy * 0.5;
                    ry += dx * 0.5;
                    _r.style.transform = `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
                }

                x0 = x;
                y0 = y;
            }
        };

        const release = () => {
            if (drag) {
                drag = false;
                x0 = y0 = null;
                _r.classList.remove(dcls);
            }
        };

        document.addEventListener('mousedown', lock, false);
        document.addEventListener('touchstart', lock, false);
        document.addEventListener('mousemove', act, false);
        document.addEventListener('touchmove', act, false);
        document.addEventListener('mouseup', release, false);
        document.addEventListener('touchend', release, false);
    </script>
</body>
</html>
